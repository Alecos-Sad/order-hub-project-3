spring:
  application:
    name: order-hub-project
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8081
logging:
  level:
    sql: debug
management:
  server:
    port: 9090  # отдельный порт для actuator :contentReference[oaicite:3]{index=3}
  endpoints:
    web:
      base-path: /actuator   # дефолт, можно не задавать :contentReference[oaicite:4]{index=4}
      exposure:
        include: health,info,startup  # иначе startup не будет доступен по HTTP :contentReference[oaicite:5]{index=5}
  endpoint:
    startup:
      access: unrestricted   # по умолчанию так и есть, можно не писать :contentReference[oaicite:6]{index=6}